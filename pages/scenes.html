<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>WiZ APP</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  </head>
  <body class="overflow-hidden">
    <main class="d-flex flex-nowrap bg-main vh-100">
        <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-w">
        <a
          href="../index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto fw-bold text-decoration-none"
        >
          <span class="fs-4 ms-2">WiZ</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto gap-2">
          <li class="nav-item">
            <a href="../index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-lightbulb"></i>
              Lights
            </a>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fa-regular fa-image"></i>
                    Scenes
                </a>
            </li>
            <li class="nav-item">
                <a href="devices.html" class="nav-link text-bg-dark menu-button">
                    <i class="fa-regular fa-circle-question"></i>
                    Devices
                </a>
            </li>
          </li>
        </ul>
        <hr />
        <span class="text-center">Made by <a class="redirect" style="cursor: pointer;">MatiasTK</a></span>
      </div>
        <!-- Main -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mt-4 ms-4">
                    <h1 class="text-white">Scenes</h1>
                </div>
                <hr />
            </div>
            <div class="row ms-3">
              <h2 class="ms-4 text-white mb-4">Whites</h2>
              <div class="row">
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded scene-button p-4" data-sceneId="11">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-mug-hot fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Warm White</>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="12">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-sun fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Day Light</>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="13">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-snowflake fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Cold White</>
                    </a>
                  </div>
                </div>
              </div>
              <h2 class="ms-4 text-white my-4">Functional</h2>
              <div class="row">
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button " data-sceneId="14">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-moon fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Night Light</>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="6">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-couch fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Cozy</>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="17">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-palette fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">True Colors</>
                    </a>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="16">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center ms-auto">
                      <i class="fa-solid fa-campground fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Relax</>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="15">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-glasses fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">Focus</>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="bg-secondary bg-opacity-25 text-white scene rounded p-4 scene-button" data-sceneId="18">
                    <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                      <i class="fa-solid fa-television fa-xl"></i>
                      <span class="fw-bold text-nowrap ms-2">TV Time</>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="scene.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
