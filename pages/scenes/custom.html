<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>WiZ APP</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body class="overflow-hidden">
    <main class="d-flex flex-nowrap bg-main vh-100">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-w">
        <a
          href="../Home/index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-auto ms-auto fw-bold text-decoration-none"
        >
          <img
            src="../../assets/logo_sidebar.png"
            alt="Wiz logo"
            class="img-fluid"
            height="40px"
            width="80px"
          />
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto gap-2">
          <li class="nav-item">
            <a href="../Home/index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-lightbulb"></i>
              Lights
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fa-regular fa-image"></i>
              Scenes
            </a>
          </li>
          <li class="nav-item">
            <a href="../devices/index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-circle-question"></i>
              Devices
            </a>
          </li>
        </ul>
        <div
          class="d-flex align-items-center flex-column-reverse gap-2 p-2 rounded justify-content-between shortcut"
        >
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-moon"></i>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              min="10"
              max="100"
              step="5"
              disabled
            />
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <hr />
        <span class="text-center"
          >Made by <a class="redirect" style="cursor: pointer">MatiasTK</a></span
        >
      </div>
      <!-- Main -->
      <div class="container-fluid overflow-y-scroll">
        <header class="d-flex flex-wrap flex-column align-items-center justify-content-center py-4">
          <div class="pb-4">
            <span class="text-white display-6 fw-bold">Scenes</span>
          </div>
          <ul class="nav nav-pills fs-5">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Static</a>
            </li>
            <li class="nav-item">
              <a href="dynamic.html" class="nav-link">Dynamic</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active rounded-5">Custom</a>
            </li>
          </ul>
        </header>
        <!-- Modal Create color -->
        <div
          class="modal fade text-white"
          id="newColor"
          tabindex="-1"
          aria-labelledby="newColorLabel"
          aria-hidden="true"
          data-bs-theme="dark"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="newColorLabel">Add a new custom color</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form class="new-color-form">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="colorName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="colorName"
                      maxlength="20"
                      minlength="1"
                      placeholder="e.g Red"
                    />
                    <label for="colorInput" class="mt-2">Pick a color:</label>
                    <input
                      type="color"
                      class="form-control form-control-color mt-2 w-100"
                      id="colorInput"
                      value="#ffffff"
                      title="Choose your color"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal Edit Color-->
        <div
          class="modal fade text-white"
          id="editColor"
          tabindex="-1"
          aria-labelledby="editColorLabel"
          aria-hidden="true"
          data-bs-theme="dark"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="editColorLabel">Edit Color</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form class="edit-color-form">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="colorEdit" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="colorEdit"
                      maxlength="20"
                      minlength="1"
                      placeholder="e.g Red"
                    />
                    <label for="colorEditInput" class="mt-2">Pick a color:</label>
                    <input
                      type="color"
                      class="form-control form-control-color mt-2 w-100"
                      id="colorEditInput"
                      value="#ffffff"
                      title="Choose your color"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger remove-color" data-bs-dismiss="modal">
                    <i class="fa-solid fa-trash-can"></i>
                    <span>Remove</span>
                  </button>
                  <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk"></i>
                    <span>Save changes</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="ms-3 d-flex flex-column h-50">
          <div class="my-auto">
            <div class="d-flex align-items-center mb-4 ms-4">
              <h2 class="text-white mb-0">Custom Colors</h2>
              <button
                type="button"
                class="bg-primary ms-3 text-white rounded-5 border-0 px-4 py-2"
                data-bs-toggle="modal"
                data-bs-target="#newColor"
                data-sceneId="29"
              >
                <a
                  class="text-decoration-none d-flex flex-row text-white justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-plus fa-lg me-1"></i>
                  <span class="text-nowrap fw-semibold">New</span>
                </a>
              </button>
            </div>
            <div class="row row-cols-3 row-cols-lg-4 row-cols-xl-5 row-gap-3 custom-colors"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
